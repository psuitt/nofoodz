<template name="register">
    <form id="register_form" action="action">
        <button id="register_close" class="btn btn-default simple glyphicon glyphicon-menu-right"></button>
        <h3>New Account</h3>

        <div>
            <label>Username</label>
            <input type="text" id="register_username" autocomplete="off"/>
            <label>Email</label>
            <input type="email" id="register_email" autocomplete="off"/>
            <label>Password</label>
            <input type="password" id="register_password" autocomplete="off"/>
            <label>Confirm Password</label>
            <input type="password" id="register_confirm_password" autocomplete="off"/>

            <div id="account_error" class="error-message"></div>
            <input type="submit" id="register_account" class="green-button" value="Create an Account"/>
            <input type="button" id="register_cancel" class="green-button" value="Cancel"/>
        </div>
    </form>
</template>
