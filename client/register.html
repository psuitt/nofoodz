<template name="register">
    <form id="register_form" action="action">
        <h3>New Account</h3>
        <div>
            <label>Username</label>
            <input type="text" id="account_username"/>
            <label>Email</label>
            <input type="email" id="account_email"/>
            <label>Password</label>
            <input type="password" id="account_password"/>
            <input type="submit" id="create_account" class="green-button" value="Create an Account"/>
            <input type="button" id="register_cancel" class="green-button" value="Cancel"/>
        </div>
    </form>
</template>
