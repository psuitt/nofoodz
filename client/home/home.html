<div name="homeDiv" id="homeDiv">
    <h1 class="logo">NoFoodz</h1>

    <div id="home-introduction">An easy way to share and rate products with friends and family</div>
    <div>
        <div id="search-btn-group" class="input-group">
            <div id="home-searchtype" class="input-group-btn">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="home-searchval">Food</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li *ngFor="#type of types"><a>{{type}}</a></li>
                </ul>
            </div>
            <input name="home-search" id="home-search" type="text" placeholder="Start searching for things"
                   class="form-control">
        <span class="input-group-btn">
            <button id="home-searchgo" class="btn btn-default glyphicon glyphicon-search"></button>
            </span>
        </div>
    </div>
</div>
