<div id="resetpassword" class="content middle">
    <h3 class="pagetitle">Reset Password</h3>
    <p>Enter your new password below.</p>
    <label>New Password</label>
    <input type="password" [(ngModel)]="newPassword"/>
    <label>Confirm New Password</label>
    <input type="password" [(ngModel)]="confirmNewPassword"/>
    <div id="resetpassword_error" class="error-message"></div>
    <button class="green-button" (click)="reset()" [hidden]="hideResetButton">Change Password</button>
</div>
