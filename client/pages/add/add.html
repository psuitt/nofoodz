<div class="content middle">
    <h3 class="pagetitle">Add Item</h3>

    <div class="subcontent s">
        <div id="foodsadd_numberselect" class="input-spacing hide">
            <button type="button" id="foodsadd_single" class="btn btn-default blue-button invert selected"
                    value="s" (click)="numberSelect($event, 's')">Single
            </button>
            <button type="button" id="foodsadd_multiple" class="btn btn-default blue-button invert"
                    value="m" (click)="numberSelect($event, 'm')">Multiple
            </button>
        </div>
        <div id="foodsadd_typeselect" class="input-spacing">
            <button type="button" id="foodsadd_food" class="btn btn-default blue-button invert selected"
                    value="food" (click)="typeSelect($event)">Food
            </button>
            <button type="button" id="foodsadd_drink" class="btn btn-default blue-button invert" value="drink"
                    (click)="typeSelect($event)">
                Drink
            </button>
            <button type="button" id="foodsadd_product" class="btn btn-default blue-button invert" value="product"
                    (click)="typeSelect($event)">
                Product
            </button>
            <button type="button" id="foodsadd_media" class="btn btn-default blue-button invert" value="media"
                    (click)="typeSelect($event)">
                Media
            </button>
            <button type="button" id="foodsadd_other" class="btn btn-default blue-button invert" value="other"
                    (click)="typeSelect($event)">
                Other
            </button>
        </div>
        <div id="foodsadd_single_div">
            <label for="foodsadd-name">Product Name</label><input id="foodsadd_name" type="text"
                                                                  placeholder="Name, Beef, ect..."/>
            <label for="foodsadd-brand">Restaurant/Brand</label><input id="foodsadd_brand" type="text" class="typeahead"
                                                                       placeholder="Brand, Company, Restaurant..."/>
            <label>Rating</label>

            <div class="ratingDiv">
            </div>
        </div>
        <div id="foodsadd_multiple_div">
            <button type="button" id="foodsadd_add_brand" class="btn btn-default blue-button"
                    (click)="createBrandButton($event)"><span
                    class="button-icon glyphicon glyphicon-plus"></span>Brand
            </button>
        </div>
        <input id="save" type="button" class="green-button" value="Save" (click)="save($event)"/>
    </div>
</div>
