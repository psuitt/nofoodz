<template name="foodsadd">
	<div class="content middle">
		<h3 class="pagetitle" >Add Food or Drink</h3>
		<div class="subcontent">
			<div class="page-message message"></div>
			<div id="foodsadd-typeselect" class="input-spacing">
				<button type="button" id="foodsadd-food" class="btn btn-default blue-button invert selected" value="Food">Food</button>
				<button type="button" id="foodsadd-drink" class="btn btn-default blue-button invert" value="Drink">Drink</button>
                <button type="button" id="foodsadd_product" class="btn btn-default blue-button invert" value="Product">Product</button>
			</div>
            <label for="foodsadd-brand">Brand</label><input id="foodsadd-brand" type="text" class="typeahead" placeholder="Brand, Company, Restaurant..." />
			<label for="foodsadd-name">Name</label><input id="foodsadd-name" type="text" placeholder="Name, Beef, ect..." /><span id="foodsadd-add" class="button-icon glyphicon glyphicon-plus"></span>
			<label>Rating</label>
			<div class="ratingDiv">
			</div>
			<label style="display:none;">Location</label><input id="foodsadd-location" type="text" style="display:none;" placeholder="19th Street..." />
			<div id='foodsadd-map' style="display:none;"></div>		
			<input id="save" type="button" class="green-button" value="Save"/>
		</div>
	</div>
</template>
