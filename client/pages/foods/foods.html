<template name="foods">
    <div class="side-section left hidden-xs hidden-sm">

        <div id="foods-nav" class="nofoods-pagenav floating position">
            <ul class="nav nav-list">
                <li class="nav-header food-name nofoodz-header">Name</li>
                <li class=""><a href="#brand-foods">Description</a><span
                        class="glyphicon glyphicon-chevron-left"></span></li>
                <li class=""><a href="#brand-foods">Comments</a></li>
                <li class="nav-header">Options</li>
                {{#if currentUser}}
                    <li class=""><a class="button report" item-id="{{id}}" item-type="{{type}}">Report</a></li>
                {{/if}}
            </ul>
        </div>

    </div>
    <div class="content middle">
        <div class="contentbody">
            <span class="item-color food-name name"></span><span class="wishstar"
                                                                 title="Click to add to wishlist"></span>
            <span class="brand brand-color"></span>

            <div class="ratingDiv"></div>
            <span class="totalRating"></span><span class="ratingdivider">(</span><span class="totalCount"></span><span
                class="ratingdivider">)</span>

            <div id="infoDiv"></div>

        </div>
        <div class="comments">
            <h3 class="pagetitle">Comments</h3>

            <div class="contentbody">
            </div>
        </div>
    </div>
    <div class="side-section right hidden-xs hidden-sm"></div>
</template>
