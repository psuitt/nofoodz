<div class="side-section left hidden-xs hidden-sm">

    <div id="foods-nav" class="nofoods-pagenav floating position">
        <ul class="nav nav-list">
            <li class="nav-header nofoodz-header">Menu</li>
            <li class=""><a class="button report" item-id="" item-type="">Report</a></li>
        </ul>
    </div>

</div>
<div class="content middle">
    <div id="item_images"></div>
    <div id="foods_bodydiv" class="contentbody">
        <span class="item-color food-name name"></span><span class="wishstar"
                                                             title="Click to add to wishlist"></span>
        <span class="brand brand-color"></span>
        <div class="ratingDiv"></div>
        <span class="totalRating"></span><span class="ratingdivider">(</span><span class="total-count"
                                                                                   (click)="toggleRaters($event)"></span><span
            class="ratingdivider">)</span>

        <div id="foods_infodiv"></div>
    </div>
    <div id="foods_commentsdiv" class="comments no-user-rating no-comments comment-mode">
        <div class="contentbody">
            <h3 class="pagetitle">Comments</h3>
            <div id="foods_comments" class="half"></div>
            <div id="foods_commentsinputs">
                <div><button id="foods_editcomments" class="btn btn-default simple glyphicon glyphicon-edit"></button></div>
                <div class="center"><span id="items_comment_description">3 Words to Describe</span></div>
                <span class="foods-comment"></span>
                <span class="foods-comment"></span>
                <span class="foods-comment"></span>
                <input type="text" class="foods-comment-input"/>
                <input type="text" class="foods-comment-input"/>
                <input type="text" class="foods-comment-input"/>
            </div>
            <input id="foods_comment" type="button" class="green-button" value="Comment"/>
        </div>
    </div>
    <div id="item_raters">
        <ul id="item_raterstablist" class="tab-list">
            <li><a class="active" href="#" (click)="loadRaters($event, true)">All</a></li>
            <li><a href="#" (click)="loadRaters($event, false)">Following</a></li>
            <li class="close"><a href="#" (click)="toggleRaters($event)"></a></li>
        </ul>
        <ul id="item_raterslist"></ul>
    </div>
</div>
<div class="side-section right hidden-xs hidden-sm"></div>
