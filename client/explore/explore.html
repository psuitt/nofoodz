<div class="content">
    <h3 class="pagetitle">Explore</h3>

    <div id="explore-worldmap" style="width: 100%; height: 400px;"></div>
    <div class="subcontent">
        <div id="explore-info" style="width: 100%; height: auto; overflow:hidden; ">
            <h4>World</h4>

            <div class="explore-options">
                <button type="button" class="top foods btn btn-default blue-button invert"
                        datatype="food" (click)="menuClick($event)">
                    Top 25 Foods
                </button>
                <button type="button" class="top drinks btn btn-default blue-button invert"
                        datatype="drink" (click)="menuClick($event)">
                    Top 25 Drinks
                </button>
                <button type="button" class="top products btn btn-default blue-button invert"
                        datatype="product" (click)="menuClick($event)">
                    Top 25 Products
                </button>
            </div>
            <div id="explore-content"></div>
        </div>
    </div>
</div>
