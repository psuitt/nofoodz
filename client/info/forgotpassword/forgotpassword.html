<div id="forgotpassword" class="content middle">
    <h3 class="pagetitle">Forgot Password</h3>
    <p>Enter your email below and click send email to request a password reset email.</p>
    <label>Email</label>
    <input id="forgotpassword_input" type="text" [(ngModel)]="email"/>
    <button id="forgotpassword_button" class="green-button" (click)="reset()" [hidden]="hideResetButton">Send Email</button>
</div>
