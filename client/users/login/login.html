<template name="login">
    <button id="login_menu_button" class="menu-button green-button">Login</button>
    <form id="login_form" class="side-menu" action="action">
        <button id="login_close" class="btn btn-default simple glyphicon glyphicon-menu-right"></button>
        <h3>Login</h3>
        <div>
            <label>Username</label>
            <input type="email" id="login_email"/>
            <label>Password</label>
            <input type="password" id="login_password"/>

            <div id="account_error" class="error-message"></div>
            <input type="submit" id="login_button" value="Sign in" class="green-button"/>
            <input type="button" id="login_create_new_user" value="New User" class="green-button"/>
        </div>
    </form>
</template>
